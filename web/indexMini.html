  <script>
  $(document).ready(function(){
		$("a").css("color","black");
		$(".active>a").css("color","white");
		 $("a").mouseenter(function(){
			
			$("a").css("color","black");
			$(this).css("color","white");
			$(".active>a").css("color","white");
		});
		$("a").mouseleave(function(){
			
			$("a").css("color","black");
			
			$(".active>a").css("color","white");
		});
		
		$(".btn-info").click(function(){
			localStorage.setItem("disaster_status","灾中");
            localStorage.setItem("disaster_type","transport");
            localStorage.setItem("regionParam","1");
            localStorage.setItem("template_map",this.innerText);
            localStorage.setItem("template_scale","区域");
            localStorage.setItem("template_theme","应急信息");
            localStorage.setItem("templateHome", "0");

            if(self!=top){
                //关闭子窗口并弹出新的layUI
                var index=parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                parent.addModelLayUI(this.innerText)
            }
            else{
                window.location.href='Mapping.html';
            }
		});
	});
	 
  </script>
