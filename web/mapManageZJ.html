<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的专题图</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-select-new.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!--<重写的样式>-->
    <link href="css/manage-page-zj.css" rel="stylesheet">
    <!--<alert样式>-->
    <link rel="stylesheet" type="text/css" href="js/sweetalert_lib/sweetalert_bk.css">


    <!--[if lt IE 9]>
    <!--<script src="js/html5shiv.js"></script>-->
    <!--<script src="js/respond.min.js"></script>-->
    <![endif]-->
</head>
<body>
<!--<顶部导航栏>-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" style="margin-top: -5px;margin-left: 10px;">
            </a>
            <div class="header-r">
                <div class="login-register">
                    <ul id="login-ul">
                        <li class="dl username">
                            <a href="#" target="_blank" id="usercenter" style="color: white">
                                <i></i>游客
                            </a>
                        </li>
                        <li style="margin: 0px 10px;">|</li>
                        <li id='logout' class="dl" style='font-size: 14px'>
                            <a href="#" style="color: white">
                                注销
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->

</nav>

<!--<后台管理页面>-->
<div id="content-container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid filter-group">
            <div class="navbar-form navbar-left">
                <select class="selectpicker show-tick map-tag" data-live-search="true" data-width="200px">
                    <!--<option>全部专题图类别</option>-->
                    <!--<option>地质灾害工作部署图</option>-->
                    <!--<option>地质灾害工作进展图</option>-->
                    <!--<option>隐患点分布图</option>-->
                    <!--<option>避让搬迁分布图</option>-->
                </select>

                <select class="selectpicker show-tick sort-type" data-width="100px">
                    <option>时间顺序</option>
                    <option>时间倒序</option>
                    <option>图名排列</option>
                </select>

                <div class="input-group">
                    <input type="text" class="form-control search-key" placeholder="查询专题地图">
                    <div class="input-group-btn">
                        <button class="btn btn-default search-map-btn"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg to-mapping">我要制图</button>
            </div>

        </div>
        <!-- .container-fluid -->
    </nav>

    <!--Page content -->
    <div id="page-content-wrapper">
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <!--专题图管理-->
            <div class="gallery-wrapper">
                <div class="row gallery-row"></div>
            </div>
            <!--专题图管理END-->
        </div>
    </div>
    <!--Page content END-->

    <div id="loading" class="loading">正在上传...</div>  
</div>

<!--点击编辑按钮时弹出的模态框-->
<div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body map-info"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary" id="save-edit">保存修改</button>-->
            </div>
        </div>
    </div>
</div>
<!--点击编辑按钮时弹出的模态框END-->

<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/bootstrap-switch.js"></script>-->
<script src="js/bootstrap-select-new.js"></script>
<!--<script src="js/fileinput.min.js"></script>-->
<!--将文字换成中文，要放在fileinput之后-->
<!--<script src="js/locales/zh.js"></script>-->
<!--<script src="js/managePage.js"></script>-->
<script type="text/javascript" src="js/sweetalert_lib/sweetalert.min.js"></script>
<script src="js/mapManageZJ.js"></script>
<script src="js/login_zj.js"></script>

</body>
</html>
