<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互式制图</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://localhost:8080/EmergencyMapping1027/js/lib/arcgis_js_api/library/3.24/3.24/esri/css/esri.css">
    <link rel="stylesheet" href="http://localhost:8080/EmergencyMapping1027/js/lib/arcgis_js_api/library/3.24/3.24/dijit/themes/claro/claro.css">
    <link href="css/whu_interactiveMapping.css" rel="stylesheet">
    <link href="css/whu_plot.css" rel="stylesheet">
    <link href="js/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ztree/bootstrapStyle.css" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="main">


<div id="mapContainer"></div>
    <div id="doMapTree" class="ztree"></div>
    <div id="treeContent" class="ztree"></div>
    <div id="toolsMenu" class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                定位 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a id="adminNav" href="#">行政区</a>
                </li>
                <li>
                    <a id="RecNav" href="#">框选</a>
                </li>
            </ul>
        </div>
        <button id="doMap" type="button" class="btn btn-default">制图</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                标绘 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ><a class="fa fa-flag-o" href="#" id="pointPlot" onclick="marking(point)">&nbsp&nbsp点</a></li>
                <li class="divider"></li>
                <li><a class="fa fa-ellipsis-h" href="#" id="polylinePlot" onclick="marking(polyline)">&nbsp&nbsp折线</a></li>
                <li><a class="fa fa-flag-o" href="#" id="freeHandPolylinePlot" onclick="marking(freehand_polyline)">&nbsp&nbsp自由线</a></li>
                <li class="divider"></li>
                <li><a class="fa fa-flag-o" href="#" id="polygonPlot" onclick="marking(polygon )">&nbsp&nbsp多边形</a></li>
                <li><a class="fa fa-flag-o" href="#" id="rectanglePlot" onclick="marking(rectangle)">&nbsp&nbsp矩形</a></li>
                <li><a class="fa fa-flag-o" href="#" id="arrowPlot" onclick="marking(arrow)">&nbsp&nbsp箭头</a></li>
                <li><a class="fa fa-flag-o" href="#" id="trianglePlot" onclick="marking(triangle)">&nbsp&nbsp三角形</a></li>
                <li><a class="fa fa-flag-o" href="#" id="circlePlot" onclick="marking(circle)">&nbsp&nbsp圆形</a></li>
                <li><a class="fa fa-flag-o" href="#" id="ellipse" onclick="marking(ellipse)">&nbsp&nbsp椭圆形</a></li>
                <li><a class="fa fa-flag-o" href="#" id="freeHandPolygon" onclick="marking(freehand_polygon)">&nbsp&nbsp自由面</a></li>
            </ul>
        </div>
        <button id="featureContent" type="button" class="btn btn-default">专题目录</button>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script src="http://localhost:8080/EmergencyMapping1027/js/lib/arcgis_js_api/library/3.24/3.24/init.js"></script>
<script src="js/plotIF.js"></script>
<script src="js/whu_interactvieMapping_initial.js"></script>
<script src="js/common.js"></script>
<script src="js/whu_plotInteractive.js"></script>
<script src="js/ztreejs/jquery.ztree.core.js"></script>
<script src="js/ztreejs/jquery.ztree.excheck.js"></script>
<script src="js/ztreejs/jquery.ztree.exedit.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/layui/layui.js"></script>
</body>
</html>
